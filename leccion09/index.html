<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Curso Universidad HTML</h1>
    <p style="color: crimson">Color por nombre</p>
    <p style="color: #dc143c">Color por hexadecimal</p>
    <p style="color: rgb(220, 20, 60)">Color por código rgb</p>
    <p style="border: 10px solid rgba(220, 20, 60, 0.8)">
      Color rgba con transparencia
    </p>
    <p style="color: hsl(348, 83%, 47%)">Color por código hsl</p>
    <p style="border: 10px solid hsla(348, 83%, 47%, 0.8)">
      Color por código hsla con transparencia
    </p>
  </body>
</html>
