<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Curso Universidad HTML</h1>
    <p><b>Este es nuestro Párrafo</b></p>
    <p><strong>segundo Párrafo</strong></p>
    <p><i>Tercer párrafo</i></p>
    <p><em>cuarto párrafo</em></p>
    <p><small>quinto párrafo</small></p>
    <p><mark>sexto párrafo</mark></p>
    <p><del>septimo párrafo</del></p>
    <p><ins>octavo párrafo</ins></p>
    <p><sub>noveno</sub> párrafo, H<sub>2</sub>0</p>
    <p><sup>decimo</sup> párrafo, H<sup>2</sup>0</p>
