<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <h1>Elementos</h1>
    <h2>Elemento span(inline)</h2>
    <p>
      Texto donde vamos a
      <span style="color: #e63946; border: 1px solid black">enfatizar</span> y
      cambiar
      <span style="color: #457b9d; font-weight: bold"
        >el color de algunos elementos</span
      >
    </p>
    <h2>Elemento div(block)</h2>
    <div>
        <h3>Titulo del div</h3>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del bloque div</p>
  </body>
</html>
